<!DOCTYPE html>
<html>
<head>
	<title>Goblin Testbed</title>

	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>

	<script type="text/javascript" src="../lib/three.min.js"></script>
	<script type="text/javascript" src="../lib/TrackballControls.js"></script>
	<script type="text/javascript" src="../lib/gl-matrix-min.js"></script>
	<script type="text/javascript" src="../build/goblin.js"></script>

	<script type="text/javascript">
		setMatrixArrayType( Array );
		window.onload = function() {
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			//var renderer = new THREE.CanvasRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene;
			window.scene = scene;

			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, .01, 1000 );
			camera.position.set( 0, 6, 14 );
			camera.lookAt( scene.position );

			var controls = new THREE.TrackballControls( camera, renderer.domElement );
            
            var world = new Goblin.World( new Goblin.BasicBroadphase, new Goblin.NearPhase, new Goblin.IterativeSolver );
			window.world = world;
			//world.gravity[1] = -20;

			var i, particles, particles = [];

			// Ground object
			particle = new THREE.Mesh(
				new THREE.BoxGeometry( 10, 1, 10 ),
				new THREE.MeshNormalMaterial({ opacity: 0.7, transparent: true })
			);
			particle.goblin = new Goblin.RigidBody(
				new Goblin.BoxShape( 5, 0.5, 5 ),
				Infinity
			);
			particle.position.set( 0, -0.5, 0 );

			particle.goblin.position[0] = particle.position.x;
			particle.goblin.position[1] = particle.position.y;
			particle.goblin.position[2] = particle.position.z;
			scene.add( particle );
			particles.push( particle );
			world.addRigidBody( particle.goblin );

			var i, j, k;
			for ( i = 0; i < 1; i++ ) {
				for ( j = 0; j < 1; j++ ) {
					for ( k = 0; k < 5; k++ ) {
						particle = new THREE.Mesh(
							new THREE.BoxGeometry( 6, 1, 6 ),
							new THREE.MeshNormalMaterial({ opacity: 0.7, transparent: true })
						);
						scene.add( particle );

						particle.goblin = new Goblin.RigidBody(
							new Goblin.BoxShape( 3, 0.5, 3 ),
							1
						);
						particle.goblin.position[0] = i * 4;
						particle.goblin.position[1] = k * 4 + 1.5;
						particle.goblin.position[2] = j * 4;
						particles.push( particle );
						world.addRigidBody( particle.goblin );
					}
				}
			}

			//particles[1].goblin.position[0] = 3;
			//particles[1].goblin.position[1] = 5;
			//particles[2].goblin.position[1] = 0.25;
			window.particles = particles;

            var contacts;
			var render = function() {
				controls.update();

				try {
					world.step( 1 / 60 );
				}
				catch(e){
					window.stop = true;
					throw e;
				}
				if ( window.stop !== true ) {
					requestAnimationFrame( render );
					//setTimeout( render, 50 );
				}

				var i, particle;
				for ( i = 0; i < particles.length; i++ ) {
					particle = particles[i];
					particle.position.set(
						particle.goblin.position[0],
						particle.goblin.position[1],
						particle.goblin.position[2]
					);
					particle.quaternion.set(
						particle.goblin.rotation[0],
						particle.goblin.rotation[1],
						particle.goblin.rotation[2],
						particle.goblin.rotation[3]
					);
				}

                if ( contacts ) {
                    scene.remove( contacts );
                }
                contacts = new THREE.Object3D();
                scene.add( contacts );
                for ( i = 0; i < world.solver.contact_constraints.length; i++ ) {
                    var point = world.solver.contact_constraints[i].contact.contact_point,
                        contact = new THREE.Mesh(
                            new THREE.SphereGeometry( 0.1 ),
                            new THREE.MeshBasicMaterial({ color: 0x0000FF })
                        );
                    contact.position.set( point[0], point[1], point[2] );
                    contacts.add( contact );
                }

				renderer.render( scene, camera );
			};
			window.render = render;
			render();
		};
	</script>
</head>

<body>

</body>
</html>
